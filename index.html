<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />


    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <!--BotsTrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!--Scripts-->
    <script src="./js/scripts.js" defer></script>

    <title>Js Calc</title>
</head>

<body>

    <div class="calc">

        <h3>Calculadora</h3>

        <div class="operations">
            <div class="operations-previous"></div>
            <div class="operations-current"></div>
        </div>
        <div class="buttons">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="buttons-number">7</button>
            <button class="buttons-number">8</button>
            <button class="buttons-number">9</button>
            <button>*</button>
            <button class="buttons-number">4</button>
            <button class="buttons-number">5</button>
            <button class="buttons-number">6</button>
            <button>-</button>
            <button class="buttons-number">1</button>
            <button class="buttons-number">2</button>
            <button class="buttons-number">3</button>
            <button>+</button>
            <button class="buttons-number">0</button>
            <button class="buttons-number">.</button>
            <button id="equal">=</button>

        </div>



    </div>



</body>

</html>
